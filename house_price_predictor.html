<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-container">
        <h2>House Price Predictor</h2>
        <div class="form-item">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-item">
            <label for="province">Province:</label>
            <input type="text" id="province" name="province">
        </div>
        <div class="form-item">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude">
        </div>
        <div class="form-item">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude">
        </div>
        <div class="form-item">
            <label for="lease-term">Lease Term:</label>
            <input type="text" id="lease-term" name="lease-term">
        </div>
        <div class="form-item">
            <label for="type-of-house">Type:</label>
            <input type="text" id="type-of-house" name="type-of-house">
        </div>
        <div class="form-item">
            <label for="number-of-beds">Beds:</label>
            <input type="text" id="number-of-beds" name="number-of-beds">
        </div>
        <div class="form-item">
            <label for="number-of-baths">Baths:</label>
            <input type="text" id="number-of-baths" name="number-of-baths">
        </div>
        <div class="form-item">
            <label for="square-feet">Square Feet:</label>
            <input type="text" id="square-feet" name="square-feet">
        </div>
        <div class="form-item">
            <label for="furnishing">Furnishing:</label>
            <select id="furnishing" name="furnishing">
                <option>Unfurnished</option>
                <option>Fully Furnished</option>
                <option>Partially-Furnished</option>
            </select>
        </div>
        <div class="form-item">
            <label for="smoking">Smoking:</label>
            <input type="text" id="smoking" name="smoking">
        </div>
        <div class="form-item">
            <label for="pets">I have a pet:</label>
            <input type="checkbox" id="pets" name="pets">
        </div>
        <div class="form-item">
            <button type="submit">Predict</button>
        </div>
    </form>
    <div class="result-box">
        <p id="results">Predicted Rent Price:</p>
    </div>


</body>

    
    





</body>



</html>
